<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK NOW</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styleporto.css">
    <link rel="icon" href="assets/TRIPVEL-removebg-preview.png">

</head>
<body>
    
    <section class="book" id="booking">

        <h1 class="heading">
            <span>b</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
        </h1>
    
        <div class="row">
    
            <div class="image">
                <img src="assets/sheraton-bed.jpg" alt="">
                <h3>Hotel Sheraton Yogyakarta</h3>
            </div>
    
            <form action="">
                <div class="inputBox">
                    <h3>Name Guest </h3>
                    <input type="text" placeholder="input your name ">
                </div>
                <div class="inputBox">
                    <h3>How many</h3>
                    <input type="number"  placeholder="number of guests">
                </div>
                <div class="inputBox">
                    <h3>arrivals</h3>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <h3>leaving</h3>
                    <input  type="date">
                </div>

                <div class="inputBox">
                    <h3>Bed type</h3>
                    <input  type="text" placeholder="choose your bed">
                </div>
                
                <input type="submit" class="btn" value="book now" >
            </form>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.0763684424714!2d110.42590131421001!3d-7.781727679366565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a5a1da5a627a7%3A0xd27f95d288c5420d!2sSheraton%20Mustika%20Yogyakarta%20Resort%20%26%20Spa!5e0!3m2!1sid!2sid!4v1668482281717!5m2!1sid!2sid" width="600" height="450" style="display: block; margin: auto" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
        </div>
    
    </section>
    
</body>
</html>
